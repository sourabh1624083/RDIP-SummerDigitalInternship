<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Function In JavaScript</title>
</head>
<body>
    <h2>
            Math Function In JavaScript
    </h2>
    <script>
    document.write("<br>Math.pow(5,9) :: ",Math.pow(5,9));
    document.write("<br>Math.sqrt(99) :: ",Math.sqrt(99));
    document.write("<br>Math.abs(-256) :: ",Math.abs(-256));
    var x = Math.random();
    document.write("<br>Math.random() :: ",x);
    document.write("<br>Math.ceil(",x,") :: ",Math.ceil(x));
    document.write("<br>Math.floor(",x,") :: ",Math.floor(x));
    document.write("<br>Math.cos(Math.PI) :: ",Math.cos(Math.PI));
    

    </script>
</body>
</html>
