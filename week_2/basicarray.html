<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array</title>

</head>

<body>
    <h1>
        Basic Array and typecast to string
    </h1>
    <script>
        var arr = [1, 2, 3, 4, 5];
        document.write("Array :: ",arr,"<br>");
        document.write("Element at Index 3 :: ",arr[3],"<br>");
        arr=arr.toString();
        document.write("Type Changed to String of array :: ",typeof"arr" ," : " ,arr );

    </script>
</body>

</html>
